apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: publicwebsite-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - secretName: wildcard.veti.io
  rules:
    - host: veti.io
      http:
        paths:
        - path: /*
          backend:
            serviceName: publicwebsite-service
            servicePort: 80
  backend:
    serviceName: publicwebsite-service
    servicePort: 80
