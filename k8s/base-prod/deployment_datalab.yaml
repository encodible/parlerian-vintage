apiVersion: apps/v1
kind: Deployment
metadata:
  name: datalab-ui
  labels:
    app: datalab
spec:
  replicas: 2
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: datalab
  template:
    metadata:
      labels:
        app: datalab
    spec:
      containers:
      - name: datalab
        image: gcr.io/veti-prod/data-lab:v1.1.62
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
