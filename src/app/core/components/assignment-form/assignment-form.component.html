<div class="card">
  <div class="card-header card-header-rose card-header-icon">
    <div class="card-header card-header-rose card-header-icon">
      <div class="card-icon">
        <i class="material-icons">person_add</i>
      </div>
      <h4 class="card-title">Assign Position</h4>
    </div>
  </div>
  <div class="card-body">
    <button mat-raised-button style="display: inline-block;" class="btn" (click)="back()">
                        <span class="btn-label">
                          <i class="material-icons">keyboard_arrow_left</i>
                        </span>
      Back
    </button>
    <button mat-raised-button style="display: inline-block;" type="button"
            class="btn btn-rose"
            (click)="clearForm()">
      <i class="material-icons">clear</i>
      Clear Form
    </button>
    <form [formGroup]="assignmentForm">
      <!-- first name -->
      <mat-form-field class="example-full-width" [ngClass]="{'has-success':validFirstName===true}">
        <input
                type="text"
                matInput
                id="cfFirstName"
                placeholder="First Name *"
                [errorStateMatcher]="matcher"
                formControlName="firstName"
                (ngModelChange)="firstNameValidation($event)">
        <mat-error *ngIf="!firstNameControl.hasError('required')">
          Please enter a name
        </mat-error>
        <mat-error *ngIf="firstNameControl.hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <!-- middle name -->
      <mat-form-field class="example-full-width" [ngClass]="{'has-success':validMiddleName===true}">
        <input
                type="text"
                matInput
                id="cfMiddleName"
                placeholder="Middle Name"
                [errorStateMatcher]="matcher"
                formControlName="middleName"
                (ngModelChange)="middleNameValidation($event)">
        <app-field-error-display [displayError]="isFieldValid(assignmentForm, 'middleName')"
                                 errorMsg="Enter a valid middle name.">
        </app-field-error-display>
      </mat-form-field>
      <!-- last name -->
      <mat-form-field class="example-full-width has-label"
                      [ngClass]="{'has-success':validLastName===true}">
        <input type="text"
               matInput
               id="cfLastName"
               placeholder="Last Name *"
               (ngModelChange)="lastNameValidation($event)"
               formControlName="lastName">
        <mat-error *ngIf="!lastNameControl.hasError('required')">
          Please enter a last name
        </mat-error>
        <mat-error *ngIf="lastNameControl.hasError('required')">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <!-- street address -->
      <mat-form-field class="example-full-width has-label"
                      [ngClass]="{'has-success':validStreetAddress===true}">
        <input type="text"
               matInput
               id="cfStreetAddress"
               placeholder="Street Address *"
               (ngModelChange)="streetAddressValidation($event)"
               formControlName="streetAddress">
        <app-field-error-display [displayError]="isFieldValid(assignmentForm, 'streetAddress')"
                                 errorMsg="Enter a valid street address.">
        </app-field-error-display>
      </mat-form-field>

      <!-- email -->
      <mat-form-field class="example-full-width" [ngClass]="{'has-success':validEmail===true}">
        <input
                type="email"
                placeholder="Email"
                matInput
                [errorStateMatcher]="matcher"
                (ngModelChange)="emailValidation($event)"
                formControlName="email">
        <app-field-error-display [displayError]="isFieldValid(assignmentForm, 'email')"
                                 errorMsg="Enter a valid email.">
        </app-field-error-display>
      </mat-form-field>
      <!-- phone -->
      <mat-form-field class="example-full-width has-label"
                      [ngClass]="{'has-success':validPhone===true}">
        <input type="text"
               matInput
               id="cfPhone"
               placeholder="Phone "
               (ngModelChange)="phoneValidation($event)"
               formControlName="phone">
        <app-field-error-display [displayError]="isFieldValid(assignmentForm, 'phone')"
                                 errorMsg="Enter a valid phone.">
        </app-field-error-display>
      </mat-form-field>

      <div class="category form-category">* Required fields</div>


      <div class="card-footer text-right">
        <button mat-raised-button type="submit"
                class="btn btn-rose"
                [disabled]="!this.assignmentForm.valid"
                (click)="assignPosition()"
                (keyup.enter)="assignPosition()">Assign
        </button>
      </div>
    </form>
  </div>
</div>
