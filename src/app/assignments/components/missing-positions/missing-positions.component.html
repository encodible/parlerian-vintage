<p-table #dt
  [columns]="cols"
  [value]="_allocations"
  selectionMode="multiple"
  [(selection)]="selectedAllocations">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data"
        (click)="dt.exportCSV()" style="float:left">Export All
      </button>
      <button type="button" pButton icon="fa fa-file" iconPos="left" label="Selection Only"
        (click)="dt.exportCSV({selectionOnly:true})" style="float:right">Export Selection
      </button>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      @for (col of columns; track col) {
        <th>
          {{col.header}}
        </th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      @for (col of columns; track col) {
        <td>
          {{rowData[col.field]}}
        </td>
      }
    </tr>
  </ng-template>
</p-table>
