<div class="row">

</div>
<div class="row">
  <div class="col-md-6">
    @if (quickSearchLoading) {
      <mat-spinner></mat-spinner>
    }
    <app-quick-search
      (onSearch)="quickSearch($event)">
    </app-quick-search>
  </div>
  <div class="col-md-6">
    @if (nameSearchLoading) {
      <mat-spinner></mat-spinner>
    }
    @if (!nameSearchLoading && searchResults.length === 0) {
      <app-name-search
        (onSearch)="searchAssignments($event)">
      </app-name-search>
    }
    @if (showNoResults) {
      <div class="card-body">
        <h3>No Results</h3>
      </div>
    }
  </div>
</div>
@if (searchResults.length > 0) {
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header card-header-rose card-header-icon">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon">
              <i class="material-icons">list</i>
            </div>
            <h4 class="card-title">Search Results</h4>
            <button mat-raised-button class="btn" (click)="back()">
              <span class="btn-label">
                <i class="material-icons">keyboard_arrow_left</i>
              </span>
              Back
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <app-assignment-simple-list
              [assignments]="searchResults"
              (onDismiss)="dismissPosition($event)"
              (onEdit)="editPosition($event)"
              >
            </app-assignment-simple-list>
          </div>
        </div>
      </div>
    </div>
  </div>
}
