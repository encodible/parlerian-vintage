<div class="row">

</div>
<div class="row">
    <div class="col-md-6">
        <mat-spinner *ngIf="quickSearchLoading"></mat-spinner>
        <app-quick-search
                (onSearch)="quickSearch($event)">
        </app-quick-search>
    </div>
    <div class="col-md-6">
        <mat-spinner *ngIf="nameSearchLoading"></mat-spinner>
        <app-name-search
                *ngIf="!nameSearchLoading && searchResults.length === 0"
                (onSearch)="searchAssignments($event)">
        </app-name-search>
        <div class="card-body" *ngIf="showNoResults">
            <h3>No Results</h3>
        </div>
    </div>
</div>
<div class="row" *ngIf="searchResults.length > 0">
    <div class="col-lg-12">

        <div class="card">
            <div class="card-header card-header-rose card-header-icon">
                <div class="card-header card-header-rose card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">list</i>
                    </div>
                    <h4 class="card-title">Search Results</h4>
                    <button mat-raised-button class="btn" (click)="back()">
                        <span class="btn-label">
                          <i class="material-icons">keyboard_arrow_left</i>
                        </span>
                        Back
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <app-assignment-simple-list
                            [assignments]="searchResults"
                            (onDismiss)="dismissPosition($event)"
                            (onEdit)="editPosition($event)"
                    >

                    </app-assignment-simple-list>
                </div>
            </div>
        </div>
    </div>
</div>
